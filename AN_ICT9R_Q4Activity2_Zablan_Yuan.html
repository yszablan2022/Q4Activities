<body>
     <h2>Javascript Events and Functions</h2>
     <p>Compute for the product of two numbers, given that values are 5 and 6.</p>
     <input type="Submit" value="COMPUTE" onclick="Compute()">

     <script type="text/javascript">
     	function Compute(){
     	let num1 = 5 ;
     	let num2 = 6 ;
     	let product = num1 * num2;

     	alert("the product of the numbers is : " + product)
     	}
     </script>
